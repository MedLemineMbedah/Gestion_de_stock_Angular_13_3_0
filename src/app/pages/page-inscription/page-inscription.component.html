<div class="container my-container">
    <div class="card row justify-content-md-center">
       <div class="card-header text-center">
          <h2>S'inscruire</h2>
       </div>
       <div class="card-body">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Code fiscal">
        </div>
        
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Adresse 1">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Adresse 2">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="ville">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Code postal">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Pays">
          </div>
        
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Mot de pass">
          </div>
        
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirmer mot de pass">
          </div>

                      
        
        <div class="mb-3 d-flex justify-content-between">
          <a [routerLink]="['/login']" class="btn btn-Link">Se connecter</a>
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-check"></i>&nbsp;S'inscruire</button>
        </div>
       </div>
    </div>
  </div>
